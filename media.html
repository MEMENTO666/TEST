<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>media-test</title>
  <style>
  *{margin:0; padding:0;}
    .container {
      width:100vw;
      height:100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: orangered;
      
      
    }

    .main {
      width:50vw;
      height:80vh;
      border: 3px solid white;
      display: flex;
      flex-direction: column;
      align-items: center;
      
    }

    
      
    
    
    .header {
      width:100%;
      height:5vh;
      background-color: white;
      
    }
    
    .logo {
      width:30vw;
      height:20vh;
      background-color: aliceblue;
      margin-top: 10%;  
      
    }
    

    .search {
      width: 35vw;
      height:6vh;
      background-color: aliceblue;
      margin-top: 10%;
      border-radius: 50px;
    }
    
    
    .img {
      width: 80%;
      height:35vh;
      background-color: #fff;
      margin-top: 5%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      overflow: hidden;
    }
    
    .img div:nth-child(1) {
      width:16vw;
      height:30vh;
      border: 1px solid black;
      /* margin:6%; */
      
      
    }
    
    .img div:nth-child(2) {
      width:16vw;
      height:30vh;
      border: 1px solid black;
      /* margin:6%; */
      text-align: center;
      
      
      
    }
    
    @media (min-width:1300px) {.img {display:none;}}
  
  
  </style>

  
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="header"></div>
      <div class="logo"></div>
      <div class="search"></div>
      <div class="img">
        <div></div>
        <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque dignissimos earum possimus nulla facere perferendis unde in itaque vel voluptatum iste illo quasi, mollitia eveniet sed rem, est tempora ducimus alias enim esse quaerat quod reprehenderit! Dignissimos recusandae sunt eligendi!</div>
        
      </div>
      
      

      
      
    </div>

    
  </div>
  
  
  
  
  
  
</body>
</html>
